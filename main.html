<!DOCTYPE html>
<html>
<head>
  <title>Data Table</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
</head>
<body>
  <table id="myTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Artist</th>
        <th>Track Name</th>
        <th>Album</th>
        <th>Preview URL</th>
      </tr>
    </thead>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#myTable').DataTable({
        ajax: {
          url: 'https://itunes.apple.com/search',
          data: {
            term: 'jkt48'
          },
          dataSrc: 'results'
        },
        columns: [
          { data: 'artistName' },
          { data: 'trackName' },
          { data: 'collectionName' },
          {
            data: 'previewUrl',
            render: function(data) {
              return data ? '<audio controls><source src="' + data + '" type="audio/mpeg"></audio>' : '';
            }
          }
        ]
      });
    });
  </script>
  <head>
    <title>Form Validation</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="artistName">Artist Name:</label>
      <input type="text" name="artistName" id="artistName">
      <span id="artistNameError" class="error"></span><br>
  
      <label for="trackName">Track Name:</label>
      <input type="text" name="trackName" id="trackName">
      <span id="trackNameError" class="error"></span><br>
  
      <label for="collectionName">Collection Name:</label>
      <input type="text" name="collectionName" id="collectionName">
      <span id="collectionNameError" class="error"></span><br>
  
      <label for="previewUrl">Preview URL:</label>
      <input type="text" name="previewUrl" id="previewUrl">
      <span id="previewUrlError" class="error"></span><br>
  
      <input type="submit" value="Submit">
    </form>
  
    
  </body>
