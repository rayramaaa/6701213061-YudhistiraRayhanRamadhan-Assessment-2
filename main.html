<!DOCTYPE html>
<html>
<head>
  <title>Data Table</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
</head>
<body>
  <table id="myTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Artist</th>
        <th>Track Name</th>
        <th>Album</th>
        <th>Preview URL</th>
      </tr>
    </thead>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#myTable').DataTable({
        ajax: {
          url: 'https://itunes.apple.com/search',
          data: {
            term: 'jkt48'
          },
          dataSrc: 'results'
        },
        columns: [
          { data: 'artistName' },
          { data: 'trackName' },
          { data: 'collectionName' },
          {
            data: 'previewUrl',
            render: function(data) {
              return data ? '<audio controls><source src="' + data + '" type="audio/mpeg"></audio>' : '';
            }
          }
        ]
      });
    });
  </script>
  <head>
    <title>Form Validation</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Atribut</h2>
      <form id="myForm">
        <div class="form-group">
          <label for="artistName">Artist Name:</label>
          <input type="text" id="artistName" name="artistName">
          
        </div>
  
        <div class="form-group">
          <label for="trackName">Track Name:</label>
          <input type="text" id="trackName" name="trackName">
         
        </div>
  
        <div class="form-group">
          <label for="collectionName">Collection Name:</label>
          <input type="text" id="collectionName" name="collectionName">
        
        </div>
  
        <div class="form-group">
          <label for="previewUrl">Preview URL:</label>
          <input type="text" id="previewUrl" name="previewUrl">
          
        </div>
  
        <div class="button-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  
    
  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault();  
   
      document.getElementById('artistName').textContent = '';
      document.getElementById('trackName').textContent = '';
      document.getElementById('collectionName').textContent = '';
      document.getElementById('previewUrl').textContent = '';

      
      var artistName = document.getElementById('artistName').value;
      var trackName = document.getElementById('trackName').value;
      var collectionName = document.getElementById('collectionName').value;
      var previewUrl = document.getElementById('previewUrl').value;

      
      var isValid = true;

      if (artistName.trim() === '') {
        document.getElementById('artistNameError').textContent = 'Artist Name is required';
        isValid = false;
      }

      if (trackName.trim() === '') {
        document.getElementById('trackNameError').textContent = 'Track Name is required';
        isValid = false;
      }

      if (collectionName.trim() === '') {
        document.getElementById('collectionNameError').textContent = 'Collection Name is required';
        isValid = false;
      }

      if (previewUrl.trim() === '') {
        document.getElementById('previewUrlError').textContent = 'Preview URL is required';
        isValid = false;
      }

      
      if (isValid) {
        
        console.log('Form submitted successfully');
      }
    });
  </script>
  
    
  </body>
